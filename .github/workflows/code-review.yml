name: Gemini AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: get_diff
        run: |
          set -eo pipefail
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          DIFF_CONTENT=$(git diff $BASE_SHA $HEAD_SHA)

          if [ -z "$DIFF_CONTENT" ]; then
            echo "diff_content=null" >> $GITHUB_OUTPUT
          else
            echo 'diff_content<<EOF' >> $GITHUB_OUTPUT
            echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review Script
        id: gemini_review
        if: steps.get_diff.outputs.diff_content != 'null'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_DIFF: ${{ steps.get_diff.outputs.diff_content }}
        run: |
          set -eo pipefail
          pip install requests
          python .github/scripts/review.py

      # ================== 已修正的偵錯步驟 ==================
      - name: Debug Outputs
        if: always() # 無論如何都執行此步驟
        run: |
          echo "--- 偵錯資訊 ---"
          echo ""
          echo "1. 'get_diff' 步驟的輸出是否為 'null' 字串？"
          IS_NULL=${{ steps.get_diff.outputs.diff_content == 'null' }}
          echo "結果: $IS_NULL"
          echo ""
          echo "---"
          echo ""
          echo "2. 'gemini_review' 步驟的輸出 (stdout):"
          echo "--- START OF STDOUT ---"
          echo "${{ steps.gemini_review.outputs.stdout }}"
          echo "--- END OF STDOUT ---"
          echo ""
          STDOUT_LENGTH=$(echo -n "${{ steps.gemini_review.outputs.stdout }}" | wc -c)
          echo "3. 'gemini_review' 輸出的字元長度: $STDOUT_LENGTH"
          echo ""
          echo "--- 偵錯資訊結束 ---"
      # ======================================================

      - name: Post Review Comment to PR
        if: steps.gemini_review.outputs.stdout != ''
        uses: actions/github-script@v7
        with:
          script: |
            const review_body = `### 🤖 Gemini AI Code Review\n\n${{ steps.gemini_review.outputs.stdout }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review_body
            });