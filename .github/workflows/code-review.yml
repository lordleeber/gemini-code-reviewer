name: Gemini AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: get_diff
        run: |
          set -eo pipefail
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          
          DIFF_CONTENT=$(git diff $BASE_SHA $HEAD_SHA)

          if [ -z "$DIFF_CONTENT" ]; then
            echo "diff_content=null" >> $GITHUB_OUTPUT
          else
            echo 'diff_content<<EOF' >> $GITHUB_OUTPUT
            echo "$DIFF_CONTENT" >> $GITHUB_OUTPUT
            echo 'EOF' >> $GITHUB_OUTPUT
          fi

      # ================== æ ¸å¿ƒä¿®æ­£ Part 1 ==================
      - name: Run AI Code Review Script
        id: gemini_review
        if: steps.get_diff.outputs.diff_content != 'null'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_DIFF: ${{ steps.get_diff.outputs.diff_content }}
        run: |
          set -eo pipefail
          pip install requests
          
          # 1. åŸ·è¡Œ Python è…³æœ¬ï¼Œä¸¦å°‡å…¶æ‰€æœ‰è¼¸å‡º (stdout å’Œ stderr) æ•æ‰åˆ°ä¸€å€‹ Shell è®Šæ•¸ä¸­
          REVIEW_TEXT=$(python .github/scripts/review.py 2>&1)
          
          # 2. å°‡æ•æ‰åˆ°çš„å…§å®¹ï¼Œæ˜ç¢ºåœ°å¯«å…¥åˆ°ä¸€å€‹åç‚º "review_comment" çš„è¼¸å‡ºè®Šæ•¸ä¸­
          echo 'review_comment<<EOF' >> $GITHUB_OUTPUT
          echo "$REVIEW_TEXT" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # ================== æ ¸å¿ƒä¿®æ­£ Part 2 ==================
      - name: Post Review Comment to PR
        if: steps.gemini_review.outputs.review_comment != ''
        uses: actions/github-script@v7
        with:
          script: |
            const review_body = `### ğŸ¤– Gemini AI Code Review\n\n${inputs.review_comment}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review_body
            });
          inputs:
            review_comment: ${{ steps.gemini_review.outputs.review_comment }}